<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity position="0 1 3.5">
            <a-camera></a-camera>
        </a-entity>

        <a-plane position="0 0 0" width="5" height="2" rotation="-90 0 0" color="#000000"></a-plane>
        <!-- blue feet -->
        <a-entity>
            <a-cylinder position="0.5 0.25 0" radius="0.2" height="0.5" color="#0000ff" rotation="-90 90 0">
            </a-cylinder>
        </a-entity>
        <a-cylinder position="-0.5 0.25 0" radius="0.2" height="0.5" color="#0000ff" rotation="-90 90 0"></a-cylinder>
        <!-- red legs -->
        <a-box height="1.5" width="0.1" position="-0.5 1.05" color="#ff0000"></a-box>
        <a-box height="1.5" width="0.1" position="0.5 1.05" color="#ff0000"></a-box>
        <!-- round body -->
        <a-sphere radius="0.9" position="0 2 0" color="#D3D3D3"></a-sphere>
        <!-- head -->
        <a-box color="#747b81" position="0 3.3 0" width="1.5" height="1.5"></a-box>
        <!-- hand -->
        <!-- left -->
        <a-box position="-1.0 2 0" color="#ff00ff" width="0.2" height="0.1" rotation="-45 90 0"></a-box>
        <a-box position="-1.63 2 0" color="#ff00ff" width="0.2" height="0.1" rotation="45 90 0"></a-box>
        <!-- right -->
        <a-box position="1.0 2 0" color="#ff00ff" width="0.2" height="0.1" rotation="45 90 0"></a-box>
        <a-box position="1.63 2 0" color="#ff00ff" width="0.2" height="0.1" rotation="-45 90 0"></a-box>

        <!-- eyes -->
        <a-circle position="-0.3 3.45 1" radius="0.2" color="#ffffff" src="eyes_one.jpg"></a-circle>
        <a-circle position="0.3 3.45 1" radius="0.2" color="#ffffff" src="eyes_one.jpg"></a-circle>

        <!-- mouth -->
        <a-torus color="#88ccbc" position="0 3.0 1" radius="0.2" radius-tubular="0.01" arc="180" rotation="180 0 0">
        </a-torus>
    </a-scene>
</body>

</html>
