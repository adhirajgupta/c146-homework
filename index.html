<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-light color="red" position="-10 3 -3" intensity="2"> </a-light>
        <a-text position="-1 2 -3" value="View the shapes with lighting" color="black"></a-text>
        <a-plane position="0 0 -3" width="20" height="3" rotation="-90 0 0" color="#0000ff"></a-plane>
        <a-box position="0 0.5 -3" rotation="0 45 0" color="#ff0000"></a-box>
        <a-cylinder position="1.6 0.5 -3" radius="0.75" height="1" color="#88ccbc"></a-cylinder>
        <a-sphere position="-1.5 0.7 -3" radius="0.75" color="#fff000"></a-sphere>
        <a-dodecahedron position="-3.2 0.9 -2.5" color="#DBff10"></a-dodecahedron>
        <a-tetrahedron position="3.2 0.7 -2.5" color="#ADDE8f"></a-tetrahedron>
        <a-torus position="5 0.9 -2.5" color="#a9ea38" radius="0.6" radius-tubular="0.1"></a-torus>
        <a-cone position="-5.0 0.7 -2.5" color="#f2e2a9" radius-bottom="0.5" rotation="0 0 0"></a-cone>
        <a-icosahedron position="-6.4 0.7 -2.5" color="#FF926B" radius="0.75"></a-icosahedron>
        <a-sky color="#ADD8E6"></a-sky>
    </a-scene>
</body>

</html>
